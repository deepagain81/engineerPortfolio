name: Quality

on:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - name: Lint
            run: npm run lint
          - name: Format check
            run: npm run format:check
          - name: Typecheck
            run: npm run typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: ${{ matrix.task.name }}
        run: ${{ matrix.task.run }}
